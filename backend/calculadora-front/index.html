<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function calcular(operacion) {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;

            if (a === "" || b === "") {
                alert("Por favor, ingresa ambos números.");
                return;
            }

            let url = `http://127.0.0.1:5000/${operacion}/${a}/${b}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("resultado").innerText = "Resultado: " + data.resultado;
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h2>Calculadora</h2>
    <label>Primer número:</label>
    <input type="number" id="num1"><br><br>

    <label>Segundo número:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="calcular('sumar')">Sumar</button>
    <button onclick="calcular('restar')">Restar</button>
    <button onclick="calcular('multiplicar')">Multiplicar</button>
    <button onclick="calcular('dividir')">Dividir</button>

    <h3 id="resultado">Resultado: </h3>
</body>
</html>
